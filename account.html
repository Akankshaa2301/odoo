<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .alternative-login {
            margin-top: 20px;
        }
        .alternative-login button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4285F4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .alternative-login button:hover {
            opacity: 0.9;
        }
        .inline {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="mobile-number">Mobile Number</label>
                <div class="inline">
                    <select id="country-code" name="country-code" required>
                        <option value="+1">+1 (USA)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+61">+61 (Australia)</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="tel" id="mobile-number" name="mobile-number" pattern="[0-9]{10}" required placeholder="Enter your mobile number">
                </div>
            </div>
            <div class="form-group">
                <button type="button" onclick="sendOTP()">Send OTP</button>
            </div>
            <div id="otp-section" class="form-group" style="display: none;">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" pattern="[0-9]{6}" required>
                <button type="button" onclick="verifyOTP()">Verify OTP</button>
            </div>
        </form>
        <div class="alternative-login">
            <p>or continue with</p>
            <button type="button" class="google-login" onclick="continueWithGoogle()">Google</button>
        </div>
    </div>

    <script>
        function sendOTP() {
            // Here you would add your code to send an OTP to the mobile number
            alert('OTP sent to your mobile number.');
            document.getElementById('otp-section').style.display = 'block';
        }

        function verifyOTP() {
            // Here you would add your code to verify the OTP
            alert('OTP verified.');
        }

        function continueWithGoogle() {
            // Here you would add your code to continue with Google
            alert('Continue with Google.');
        }
    </script>
</body>
</html>
